<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="5" result="offsetblur" />
      <feFlood flood-color="#000000" flood-opacity="0.5" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#121212" stroke="url(#gold-grad)" stroke-width="8" />
  
  <!-- The Eye Shape -->
  <path d="M106 256C106 256 166 156 256 156C346 156 406 256 406 256C406 256 346 356 256 356C166 356 106 256 106 256Z" fill="none" stroke="url(#gold-grad)" stroke-width="12" filter="url(#shadow)" />
  
  <!-- Pupil / Growth Bars -->
  <g transform="translate(206, 226)">
    <rect x="0" y="30" width="20" height="30" rx="4" fill="url(#gold-grad)" />
    <rect x="30" y="10" width="20" height="50" rx="4" fill="url(#gold-grad)" />
    <rect x="60" y="-10" width="20" height="70" rx="4" fill="url(#gold-grad)" />
    <rect x="90" y="-30" width="20" height="90" rx="4" fill="url(#gold-grad)" />
  </g>
</svg>
